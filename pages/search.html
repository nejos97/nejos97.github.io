title: Rechercher un article
permalink: /search/
---
<section>
    <div class="container blog">
        <h2>Recherche un article dans le blog</h2>
        <!-- Html Elements for Search -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Recherche..." style="width: 80%; height: 44px" autofocus>
            <ul id="results-container"></ul>
        </div>



        <!-- Script pointing to search-script.js -->
        <script src="{{ site.baseurl }}/assets/scripts/simple-jekyll-search.min.js" type="text/javascript"></script>

        <!-- Configuration -->
        <script>
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                noResultsText: "Pas de resultat valide. Essayer un autre element de recherche...",
                searchResultTemplate: '<div class="result" ><a href="{url}"><h1>{title}</h1></a></div>',
                json: '/search.json'
            });
        </script>
    </div>
</section>
